<!DOCTYPE html>
<html>
<head>
<title>Formulario</title>
<meta charset="utf-8">

</head>
<body>
<header>

</header>
	
<section>
<article>
<form action="webRespuesta.php">
<fieldset>
<legend>Formulario</legend>
<label for="usuario">Usuario</label>
<input type="text" name="usuario" autofocus placeholder="Pon tu nombre" required><br/>
<label for="pass">Password</label>
<input type="password" name="pass" required><br/>
<label for="email">Email</label>
<input type="email" name="email" required><br/><br/>
<button type="submit">Enviar</button>
</fieldset>
<fieldset>
<legend>Otros, pruebas</legend>

<label for="numero">Numero</label>
<input type="number" name="numero" min="1" max="80" step="2"><br/><br/>
<input type="radio" name="radiobutton" value="Radio"> <label>Radio</label><br/>
<input type="checkbox" checked="checked"> <label>Check</label><br/>
<input type="date"><br/>
<input type="color"><br/>
</fieldset>
</form>
</article>


</section>

<footer>

</footer>

</html>

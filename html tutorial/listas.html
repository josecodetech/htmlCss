<!DOCTYPE html>
<html lang="es">
<head>
<title>Listas</title>
</head>
<body>
<h1>Listas</h1>
<h2>Listas ordenadas</h2>
<ol>
<li>Elemento 1</li>
<li>Elemento 2</li>
<li>Elemento 3</li>
</ol>
<h2>Listas desordenadas</h2>
<ul>
<li>Elemento 1
    <ol>
        <li>Subelemento 1
            <ul>
                <li>Subelemento 1</li>
                <li>Subelemento 2</li>
            </ul>
        </li>
        <li>Subelemento 2</li>
        <li>Subelemento 3</li>
    </ol>
</li>
<li>Elemento 2</li>
<li>Elemento 3</li>
</ul>
</body>
</html>
